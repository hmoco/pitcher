<template name="pitch_submit_modal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h3>New Pitch!</h3></div>

        <div class="modal-body">
          <form class="new-pitch">
            <input type="text" name="title" placeholder="Name your Pitch!" />
            <input type="text" name="description" placeholder="Describe your Pitch" />
            <input type="submit" class="btn btn-block" value="Submit">
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</template>
