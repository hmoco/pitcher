<template name="pitch_item">
  <div class="post">
    {{#if currentUser}}
      <a href="#" class="upvote btn btn-primary claim">Claim</a>
    {{else}}
      <div class="upvote btn btn-primary claim disabled">Claim</div>
    {{/if}}
    <div class="post-content">
      <h3>{{title}}:</h3>{{description}}
    </div>
  </div>
</template>
