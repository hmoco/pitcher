<head>
  <title>Pitches</title>
</head>

<body>
<div class="container">
  <div class="col-sm-9">
  <h1>Pitches</h1>
    <ul>
      {{#each pitch}}
        {{> pitches}}
      {{/each}}
    </ul>
    </div>
    <div class="col-sm-3">
    <h1>New Pitch!</h1>
 
      <form class="new-pitch">
        <input type="text" name="title" placeholder="Name your Pitch!" />
        <input type="text" name="description" placeholder="Describe your Pitch" />

      <input type="submit" value="Submit">
      </form>
  </div>
  </div>
</body>
 
<template name="pitches">
  <li>
    <input type="button" class="claim" value="Claim" />
  <h3>{{title}}:</h3>{{description}}
  </li>
</template>
